<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> 
    <style>
        .up{
            background-color: blue;
            height: 40px;
        }
        .left {
            background-color: red;
            height: calc(100vh - 40px);
        }

        .right-up {
            background-color: rgb(171, 227, 51);
            height: calc(100vh - 80px);
        }

        .right-down {
            background-color: rgb(51, 101, 227);
            height: 40px;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col up col-12"></div>
        </div>
        <div class="row">
            <div class="col left col-3"></div>
            <div class="col col-9">
                <div class="row">
                    <div class="col right-up col-12"></div>
                    <div class="col right-down col-12"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
