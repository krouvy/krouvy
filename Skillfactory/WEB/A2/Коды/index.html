<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Стили</title>
        <!-- Вот этот стиль приментся ко всем параграфам p -->
        <style> 
            p {
                
                color: red;
                font-size:  300px;
            }

            marok {
                color: blue;
                font-size:  100px;
            }
        </style>
        <!-- А второй это новый выдуманный тег -->
    </head>
    <body>
        <h1>Аааа(Страшный крик)</h1>
        <p>
            Это текст, для которого я применил стиль RED.
        </p>
        <marok>
            А этот текст синий?
        </marok>
    </body>
</html>
